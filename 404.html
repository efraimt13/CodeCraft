<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | CodeCraft</title>
  <script src="https://kit.fontawesome.com/66e3b24af0.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #CCCCCC;
      background: #0B0B0B;
      line-height: 1.7;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 1rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(11, 11, 11, 0.95);
      z-index: 1000;
      transition: box-shadow 0.3s ease;
    }

    header.scrolled {
      box-shadow: 0 2px 10px rgba(0, 231, 255, 0.15);
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      color: #FFFFFF;
    }

    .logo i {
      margin-right: 0.5rem;
      font-size: 2rem;
      background: linear-gradient(45deg, #00E7FF, #FF1A5E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s ease;
    }

    .logo:hover i {
      transform: scale(1.1);
    }

    nav {
      display: flex;
      gap: 1.8rem;
    }

    nav a {
      color: #CCCCCC;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #00E7FF;
      text-shadow: 0 0 8px rgba(0, 231, 255, 0.4);
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      color: #FFFFFF;
      cursor: pointer;
      transition: transform 0.4s ease, color 0.4s ease;
      z-index: 1002;
    }

    .hamburger.active {
      transform: rotateY(360deg);
      color: #FF1A5E;
    }

    .mobile-nav {
      position: fixed;
      top: 4.5rem;
      right: -100%;
      width: 100%;
      height: calc(100% - 4.5rem);
      background: rgba(11, 11, 11, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .mobile-nav.active {
      right: 0;
    }

    .mobile-nav a {
      color: #FFFFFF;
      font-size: 1.8rem;
      font-family: 'Poppins', sans-serif;
      margin: 1.5rem 0;
      text-decoration: none;
      position: relative;
      opacity: 0;
      transform: translateX(30px);
      transition: opacity 0.4s ease, transform 0.4s ease, text-shadow 0.3s ease;
    }

    .mobile-nav.active a {
      opacity: 1;
      transform: translateX(0);
    }

    .mobile-nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #00E7FF;
      transition: width 0.3s ease;
    }

    .mobile-nav a:hover::after {
      width: 100%;
    }

    .mobile-nav a:hover {
      color: #00E7FF;
      text-shadow: 0 0 12px rgba(0, 231, 255, 0.6);
    }

    .mobile-nav a:nth-child(1) { transition-delay: 0.1s; }
    .mobile-nav a:nth-child(2) { transition-delay: 0.2s; }
    .mobile-nav a:nth-child(3) { transition-delay: 0.3s; }
    .mobile-nav a:nth-child(4) { transition-delay: 0.4s; }
    .mobile-nav a:nth-child(5) { transition-delay: 0.5s; }

    .error-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #0B0B0B;
      color: #FFFFFF;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    .error-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.7;
    }

    .error-section h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 10rem;
      font-weight: 900;
      color: #FFFFFF;
      text-shadow: 0 0 15px rgba(0, 231, 255, 0.7);
      z-index: 2;
      position: relative;
    }

    .error-section h1.glitch {
      animation: glitch 1.5s ease-in-out infinite;
    }

    .error-section h1::before,
    .error-section h1::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip: rect(0, 900px, 0, 0);
    }

    .error-section h1::before {
      color: #00E7FF;
      animation: glitch-top 1.5s linear infinite;
      transform: translate(-2px, -2px);
    }

    .error-section h1::after {
      color: #FF1A5E;
      animation: glitch-bottom 1.5s linear infinite;
      transform: translate(2px, 2px);
    }

    .error-section h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      margin: 1rem 0;
      color: #FFFFFF;
      text-shadow: 0 0 10px rgba(0, 231, 255, 0.3);
      z-index: 2;
    }

    .error-section p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      z-index: 2;
      opacity: 0;
      transform: translateY(20px);
    }

    .btn {
      background: linear-gradient(45deg, #00E7FF, #FF1A5E);
      color: #FFFFFF;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.3s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 231, 255, 0.4);
      animation: pulse-btn 1s infinite;
    }

    footer {
      background: #0B0B0B;
      color: #CCCCCC;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      border-top: 1px solid rgba(0, 231, 255, 0.15);
    }

    .custom-cursor {
      position: fixed;
      width: 12px;
      height: 12px;
      border: 2px solid #00E7FF;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      transition: transform 0.2s ease, opacity 0.2s ease;
      opacity: 0.5;
    }

    .custom-cursor.click {
      transform: scale(1.2);
      opacity: 1;
      border-color: #FF1A5E;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-top {
      0% { clip: rect(0, 900px, 0, 0); }
      5% { clip: rect(20px, 900px, 40px, 0); }
      10% { clip: rect(60px, 900px, 80px, 0); }
      15% { clip: rect(10px, 900px, 30px, 0); }
      20% { clip: rect(50px, 900px, 70px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    @keyframes glitch-bottom {
      0% { clip: rect(0, 900px, 0, 0); }
      5% { clip: rect(80px, 900px, 100px, 0); }
      10% { clip: rect(30px, 900px, 50px, 0); }
      15% { clip: rect(90px, 900px, 110px, 0); }
      20% { clip: rect(40px, 900px, 60px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    @keyframes pulse-btn {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
      }

      .error-section h1 {
        font-size: 6rem;
      }

      .error-section h2 {
        font-size: 1.8rem;
      }

      .error-section p {
        font-size: 1rem;
      }

      .btn {
        padding: 0.7rem 1.8rem;
        font-size: 1rem;
      }

      .custom-cursor {
        display: none;
      }

      .error-canvas {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .error-section h1 {
        font-size: 4rem;
      }

      .error-section h2 {
        font-size: 1.5rem;
      }

      .error-section p {
        font-size: 0.9rem;
      }

      .mobile-nav a {
        font-size: 1.5rem;
      }
    }

    @supports not (backdrop-filter: blur(8px)) {
      .mobile-nav {
        background: rgba(11, 11, 11, 0.95);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="CodeCraft logo">
      <i class="fa-solid fa-rocket"></i>
      CodeCraft
    </div>
    <nav aria-label="Main navigation">
      <a href="index.html#home">Home</a>
      <a href="index.html#services">Services</a>
      <a href="index.html#process">Process</a>
      <a href="index.html#portfolio">Portfolio</a>
      <a href="index.html#contact">Contact</a>
    </nav>
    <i class="fa-solid fa-bars-staggered hamburger" aria-label="Open menu" role="button"></i>
  </header>
  <div class="mobile-nav" aria-label="Mobile navigation">
    <a href="index.html#home">Home</a>
    <a href="index.html#services">Services</a>
    <a href="index.html#process">Process</a>
    <a href="index.html#portfolio">Portfolio</a>
    <a href="index.html#contact">Contact</a>
  </div>
  <section class="error-section">
    <canvas class="error-canvas"></canvas>
    <h1 class="glitch">404</h1>
    <h2>Lost in the Digital Void?</h2>
    <p>This page doesn’t exist, but your future does. Let’s get you back on track.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </section>
  <footer>
    <p>© 2025 CodeCraft. Built for the future.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const mobileNav = document.querySelector('.mobile-nav');
      const header = document.querySelector('header');

      // Mobile menu toggle
      hamburger.addEventListener('click', () => {
        const isActive = mobileNav.classList.toggle('active');
        hamburger.classList.toggle('active');
        hamburger.classList.toggle('fa-bars-staggered');
        hamburger.classList.toggle('fa-xmark');
        hamburger.setAttribute('aria-label', isActive ? 'Close menu' : 'Open menu');
      });

      mobileNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('active');
          hamburger.classList.remove('active');
          hamburger.classList.remove('fa-xmark');
          hamburger.classList.add('fa-bars-staggered');
          hamburger.setAttribute('aria-label', 'Open menu');
        });
      });

      // Header scroll effect
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 50);
      });

      // GSAP animation for text
      gsap.to('.error-section p', {
        opacity: 1,
        y: 0,
        duration: 0.8,
        delay: 0.5,
        ease: 'power2.out',
      });
      gsap.to('.error-section .btn', {
        opacity: 1,
        y: 0,
        duration: 0.8,
        delay: 0.7,
        ease: 'power2.out',
      });

      // 3D wireframe sphere
      if (window.innerWidth > 768) {
        const canvas = document.querySelector('.error-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(2, 16, 16);
        const material = new THREE.MeshBasicMaterial({
          color: 0x00E7FF,
          wireframe: true,
          transparent: true,
          opacity: 0.5,
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const edges = new THREE.EdgesGeometry(geometry);
        const lineMaterial = new THREE.LineBasicMaterial({
          color: 0xFF1A5E,
          linewidth: 2,
        });
        const lines = new THREE.LineSegments(edges, lineMaterial);
        sphere.add(lines);

        camera.position.z = 5;

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
          mouseX = (e.clientX / window.innerWidth) * 2 - 1;
          mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
          requestAnimationFrame(animate);
          sphere.rotation.x += 0.01 + mouseY * 0.02;
          sphere.rotation.y += 0.01 + mouseX * 0.02;
          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
        });
      } else {
        // Mobile fallback: 2D neon pulse
        const canvas = document.querySelector('.error-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let radius = 50;
        let growing = true;

        function drawPulse() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.beginPath();
          ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
          ctx.strokeStyle = 'rgba(0, 231, 255, 0.3)';
          ctx.lineWidth = 2;
          ctx.stroke();

          if (growing) {
            radius += 0.5;
            if (radius >= 100) growing = false;
          } else {
            radius -= 0.5;
            if (radius <= 50) growing = true;
          }

          requestAnimationFrame(drawPulse);
        }
        drawPulse();

        window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      }

      // Custom cursor
      if (window.innerWidth > 768) {
        const cursor = document.createElement('div');
        cursor.className = 'custom-cursor';
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
          cursor.style.left = `${e.clientX - 6}px`;
          cursor.style.top = `${e.clientY - 6}px`;
        });

        document.addEventListener('click', () => {
          cursor.classList.add('click');
          setTimeout(() => {
            cursor.classList.remove('click');
          }, 150);
        });
      }
    });
  </script>
</body>
</html>
